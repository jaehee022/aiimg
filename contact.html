  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: url('home.jpg') no-repeat center center/cover;
      color: white;
      overflow-x: hidden;
      animation: slideIn 1.3s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s linear infinite;
      margin-bottom: 40px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .contact-info {
      font-size: 18px;
      line-height: 2;
      margin-bottom: 40px;
    }

    .contact-info span {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .contact-info span:hover {
      text-decoration: underline;
    }

    .icons {
      margin-top: 20px;
    }

    .icons a {
      margin: 0 15px;
      font-size: 28px;
      color: white;
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
      color: #fad0c4;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      font-family: 'Pretendard', sans-serif;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .back-button {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    .back-button a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .back-button span {
      font-size: 24px;
      color: white;
      transition: transform 0.3s ease;
    }

    .back-button:hover span {
      transform: scale(1.2);
    }
  </style>
